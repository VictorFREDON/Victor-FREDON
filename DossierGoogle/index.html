<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Google</title>
  </head>

  <body>
    <header>
      <nav>
        <ul id="nav_bar">
          <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
          <li class="nav-links"><a href="https://www.google.fr/imghp">Images</a></li>
          <li id="sign_in"><a href="#">Sign In</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="google">
        <a href="#" id="google_logo"
          ><img src="logoGoogle.png" alt="logo Google.png"
        /></a>
      </div>

      <div class="form">
        <form action="#" method="#">
          <label class="form-label" for="form-search">
            <input class="form-input" type="text" id="form-search" />
          </label>
          <div class="buttons">
            <input type="submit" value="Google Search" id="recherche" />
            <input type="submit" value="I'm feeling lucky" id="chance" />
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-top">
        <p>France</p>
      </div>

      <div id="footBottom">
        <ul class="footer-left">
          <li class="nav-links"><a href="https://ads.google.com/">Advertising</a></li>
          <li class="nav-links"><a href="https://www.google.fr/services/">Business</a></li>
          <li class="nav-links"><a href="https://about.google/">About</a></li>
          <li class="nav-links"><a href="https://www.google.com/search/howsearchworks/">How Search works</a></li>
        </ul>
        <ul class="footer-right">
          <li class="nav-links"><a href="https://support.google.com/websearch/answer/9586983">Judicial Publication</a></li>
          <li class="nav-links"><a href="https://support.google.com/websearch/answer/7585859">Consumer Information</a></li>
          <li class="nav-links"><a href="https://policies.google.com/privacy">Privacy</a></li>
          <li class="nav-links"><a href="https://policies.google.com/terms">Terms</a></li>
          <li class="nav-links"><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
